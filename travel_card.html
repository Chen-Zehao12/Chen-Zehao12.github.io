<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>123</title>
	<!-- <title>通信行程卡</title> -->
</head>

<style>
	img {
		display: block;
		margin: 0 auto;
		height: auto;
		width: 100%;
		position: relative;
	}
</style>

<body>
	<div style="position:relative;">
		<img src="https://s1.ax1x.com/2022/05/03/OFXHzt.jpg" alt="travel_card.jpg" border="0" />
		<!-- <img src="https://s1.ax1x.com/2022/05/03/OFtCi8.jpg" alt="travel_card.jpg" border="0" /> -->
		<div class="date" id="my_time" style="position:absolute; z-index:2; left:30%; top:30%;"></div>
	</div>
</body>

<script type="text/javascript">
	window.onload = function () {
		window.requestAnimationFrame(getDate)
	}
	function getDate() {
		var d = new Date();
		var year = d.getFullYear()  //获取年
		var month = d.getMonth() + 1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
		var day = d.getDay()    //获取日
		var days = d.getDate() //获取日期
		var hour = d.getHours()   //获取小时
		var minute = d.getMinutes()  //获取分钟
		var second = d.getSeconds()   //获取秒
		if (month < 10) month = "0" + month
		if (days < 10) days = "0" + days
		if (hour < 10) hour = "0" + hour
		if (minute < 10) minute = "0" + minute
		if (second < 10) second = "0" + second
		var Tools = document.getElementById("my_time")
		var sentence = "更新于: " + year + "." + month + "." + days + " " + hour + ":" + minute + ":" + second
		Tools.innerHTML = sentence
	}

</script>

</html>
